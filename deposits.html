<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styles for header and footer */
        header, footer {
            background-color: #4CAF50; /* Green color */
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        /* Content section styles */
        .content {
            padding: 20px;
            text-align: center;
        }

        /* Deposit form styles */
        .deposit-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .deposit-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .deposit-form input[type="number"],
        .deposit-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .deposit-form button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .deposit-form button:hover {
            background-color: #45a049; /* Darker green color */
        }

        /* Footer links */
        footer ul {
            list-style-type: none;
        }

        footer ul li {
            display: inline;
            margin-right: 10px;
        }

        footer ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            nav ul li {
                display: block;
                margin-bottom: 10px;
            }

            footer ul li {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Make a Deposit</h1>
    </header>
    
    <section class="content">
        <div class="deposit-form">
            <form action="#" method="post">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" min="0" step="0.01" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Deposit</button>
            </form>
        </div>
    </section>

    <footer>
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Terms and Conditions</a></li>
            <li><a href="#">Disclaimer</a></li>
            <li>Social Media:
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </li>
        </ul>
    </footer>
</body>
</html>
